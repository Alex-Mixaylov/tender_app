{% load django_bootstrap5 %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}ABCP Tender Portal{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'tender:dashboard' %}">ABCP Tender</a>
        {% if user.is_authenticated %}
            <span class="navbar-text me-3">
                {{ user.username }}
            </span>
            <a class="btn btn-outline-light btn-sm" href="/admin/logout/">Выйти</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
